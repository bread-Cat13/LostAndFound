<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시물 등록/수정</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <header>
      <h1>게시물 등록/수정</h1>
      <nav>
        <a href="#" onclick="history.back()">게시판으로</a>
      </nav>
    </header>
    <main>
      <form id="post-form">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required />

        <label for="content">내용</label>
        <textarea id="content" name="content" required></textarea>

        <h3>분실물 정보</h3>
        <label for="lost-item-name">분실물 이름</label>
        <input type="text" id="lost-item-name" name="lost-item-name" />

        <label for="description">설명</label>
        <textarea id="description" name="description"></textarea>

        <label for="found-date">습득 날짜</label>
        <input type="date" id="found-date" name="found-date" required />

        <label for="return-date">반환 날짜</label>
        <input type="date" id="return-date" name="return-date" />

        <label for="status">상태</label>
        <select id="status" name="status">
          <option value="FOUND">습득</option>
          <option value="CLAIMED">반환</option>
        </select>

        <label for="image-files">이미지</label>
        <input type="file" id="image-files" name="files" multiple />

        <div id="image-preview"></div>

        <button type="submit" id="submit-button">등록하기</button>
      </form>
    </main>
    <script src="../config/config.js"></script>
    <script src="register.js"></script>
  </body>
</html>
