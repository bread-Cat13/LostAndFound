<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>분실물 관리 시스템</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>분실물 관리 시스템</h1>
      <nav>
        <a href="#">홈</a>
        <a href="#">로그인</a>
      </nav>
    </header>

    <main>
      <section class="intro">
        <h2>분실물을 쉽고 빠르게 찾을 수 있습니다.</h2>
        <p>지도에서 분실물의 위치를 확인하고, 상세 정보를 볼 수 있습니다.</p>
      </section>

      <section class="options">
        <div
          class="option-card"
          onclick="window.location.href='./map/map.html'"
        >
          <img src="./imgs/icon-map.png" alt="위치 확인 아이콘" />
          <h3>지도에서 위치 확인</h3>
          <p>분실물의 습득 위치를 지도에서 한 눈에 파악할 수 있습니다.</p>
        </div>

        <div class="option-card" onclick="window.location.href='search.html'">
          <img src="./imgs/icon-search.png" alt="분실물 검색 아이콘" />
          <h3>분실물 검색</h3>
          <p>분실물의 특징, 습득 장소, 습득 날짜 등으로 검색할 수 있습니다.</p>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2024 분실물 관리 시스템. All rights reserved.</p>
    </footer>
  </body>
</html>
