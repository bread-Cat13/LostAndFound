<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>회원가입</h1>
        <form id="signup-form">
          <!-- 폼 태그 추가 -->
          <label
            for="username"
            style="
              font-size: 1.1em;
              font-weight: bold;
              margin-bottom: -5px;
              margin: top 5px;
            "
            >사용자 이름</label
          >
          <input
            type="text"
            id="username"
            placeholder="다른 사용자에게 보여지는 이름입니다."
            required
          />

          <label
            for="signup-email"
            style="
              font-size: 1.1em;
              font-weight: bold;
              margin-bottom: -5px;
              margin-top: 10px;
            "
            >이메일</label
          >
          <input
            type="email"
            id="signup-email"
            placeholder="이메일 입력"
            required
          />

          <label
            for="signup-password"
            style="
              font-size: 1.1em;
              font-weight: bold;
              margin-bottom: -5px;
              margin-top: 10px;
            "
            >비밀번호</label
          >
          <input
            type="password"
            id="signup-password"
            placeholder="비밀번호 입력"
            required
          />

          <button type="submit" , style="margin-top: 20px">회원가입</button>
          <!-- 버튼을 제출 타입으로 설정 -->
        </form>
        <div class="link" style="font-size: 0.85em; color: #ede1e1cd">
          이미 계정이 있으신가요?
          <a href="../login/login.html" style="color: #4caf50">로그인</a>
        </div>
        <div class="goHome" style="font-size: 0.85em">
          <a href="../../index.html" style="color: #4caf50">홈으로</a>
        </div>
      </div>
    </div>
    <script src="../../config/config.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
